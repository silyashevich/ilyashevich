      <style>      
      @import "https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300";
* {
  box-sizing: border-box;
}

body {
  background: #000000;
  overflow-x: hidden;
}

.container {
  perspective: 800px;
  /* Styling */
  color: #030303;
  font-family: 'Open Sans', sans-serif;
  text-transform: uppercase;
  letter-spacing: 4px;
  /* Center it */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.card {
  /* Styling */
  width: 700px;
  height: 400px;
  background-image: url('/slider-background.gif');
  background: #f9f9f9;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  /* Card flipping effects */
  transform-style: preserve-3d;
  transition: 0.6s;
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  /* Fix Chrome rendering bug */
  transform: rotate(0deg) translateZ(1px);
}

/* Flip the card on hover */
.container:hover .card,
.back {
  transform: rotateY(-180deg) translateZ(1px);
}

/* Front styling */
.front {
  /* Center the name + outline (almost) */
  line-height: 390px;
  /* Height - some (because visual center is a little higher than actual center) */
  text-align: center;
}

.logo {
  display: inline-block;
  padding: 15px 40px;
  text-transform: uppercase;
  font-family: 'Roboto', sans-serif;
  font-size: 1.4em;
  font-weight: bold;
  line-height: 32px;
  letter-spacing: 8px;
}

/* Back styling */
.back {
  background: #f9f9f9;
  padding: 30px;
}

.name {
  color: #000000;
  margin-bottom: 0;
}

p {
  margin: 0.8em 0;
}

.info {
  text-transform: none;
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: #000000;
}

.property {
  color: #000000;
}

/* Make semi-responsive */
@media (max-width: 700px) {
  .card {
    transform: scale(0.5);
  }

  .container:hover .card {
    transform: scale(0.5) rotateY(-180deg) translateZ(1px);
  }
}

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

<body>

  <div class="container">
  <div class="card">
    
    <div class="front side">
      <h1 class="logo">Сергей Ильяшевич</h1>
    </div>
    
    <div class="back side">
      <h3 class="name">Сергей Ильяшевич</h3>
       <div class="info">
        <div>Со мной можно связаться:</div>
         <p><span class="property">по телефону: </span>+7 (920) 670-9901</p>
         <p><span class="property">электронной почте: </span><a href="mailto:info@ilyashevich.ru">info@ilyashevich.ru</a></p>
        </div>
       </div>
    </div>
</div>
